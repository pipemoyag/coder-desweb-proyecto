<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Tienes preguntas o sugerencias? Contáctanos fácilmente a través de nuestro formulario. En Cat Republic estamos para ayudarte a ti y a tu gato">
    <meta name="keywords" content="tienda de mascotas, productos para gatos, cat republic, felinos, michi, petshop, bienestar animal, formulario contacto, atención al cliente, dudas pedidos, postventa, ayuda a clientes, suscripción a tienda">
    <link rel="icon" href="../img/logo-nav.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contáctanos | Cat Republic - Escríbenos tus dudas o pedidos</title>
</head>

<body>
    <div class="layout">

        <header>
            <!-- MENU NAVEGACION CON BOOTSTRAP -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
                <!-- Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../img/logo.png" alt="Logo Cat Republic Petshop">
                </a>

                <div>
                    <!-- Botón hamburguesa -->
                    <button class="navbar-toggler me-2 btn-custom" type="button" data-bs-toggle="collapse"
                        data-bs-target="#menuNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Carrito vista mobile -->
                    <a class="btn btn-custom d-lg-none me-2" href="#">
                        <span class="d-flex align-items-center">
                            <img class="icono icono-carrito me-1" src="../img/bolsa.png" alt="Bolsa de compra">
                            <span>$0</span>
                        </span>
                    </a>
                </div>

                <!-- Contenido colapsable -->
                <div class="collapse navbar-collapse" id="menuNav">

                    <!-- Buscador -->
                    <form class="d-flex mx-auto my-2 my-lg-0 w-100 w-lg-50" action="#" method="get">
                        <input class="form-control me-2" type="search" placeholder="Buscar en tienda">
                        <button class="btn btn-custom d-flex align-items-center" type="submit"><img
                                class="icono icono-lupa" src="../img/lupa.png" alt="Lupa Buscar"></button>
                    </form>

                    <!-- Menú de navegación -->
                    <ul class="navbar-nav ms-lg-4 mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="./productos.html" id="productosDropdown">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./productos.html#comida">Comida</a></li>
                                <li><a class="dropdown-item" href="./productos.html#snacks">Snacks</a></li>
                                <li><a class="dropdown-item" href="./productos.html#juguetes">Juguetes</a></li>
                                <li><a class="dropdown-item" href="./productos.html#farmacia">Farmacia</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./consejos.html">Consejos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>

                <!-- Carrito vista desktop -->
                <a class="btn btn-custom d-none d-lg-inline ms-2" href="#">
                    <span class="d-flex align-items-center">
                        <img class="icono icono-carrito me-1" src="../img/bolsa.png" alt="Bolsa de compra">
                        <span>$0</span>
                    </span>
                </a>
            </nav>
        </header>

        <main>
            <!-- FORMULARIO CON BOOTSTRAP -->
            <section class="container my-4"> <!-- my margen vertical -->
                <h1 class="mb-4">Contacta con nosotros</h1>
                <form action="#" method="post">
                    <!-- Asunto -->
                    <div class="row mb-3">
                        <label for="asunto" class="col-sm-3 col-form-label label-negrita">Asunto</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="asunto" required>
                                <option value="">Selecciona un asunto</option>
                                <option value="">Servicio al Cliente</option>
                                <option value="">Consulta productos</option>
                                <option value="">Otros</option>
                            </select>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label label-negrita">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="su@email.com" required>
                        </div>
                    </div>

                    <!-- Mensaje -->
                    <div class="row mb-3">
                        <label for="mensaje" class="col-sm-3 col-form-label label-negrita">Mensaje</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="¿Cómo podemos ayudarte?"
                                required></textarea>
                        </div>
                    </div>

                    <!-- Suscribirse -->
                    <div class="row mb-3">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="boletin">
                                <label class="form-check-label" for="boletin">
                                    Suscribirse a nuestro boletín
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Botón enviar -->
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-custom">ENVIAR</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <div class="fixed">
                <a href="https://www.whatsapp.com/" target="_blank">
                    <img src="../img/whatsapp.png" alt="Whatsapp">
                </a>
            </div>

            <section class="footer-info"> <!-- Ubicacion y horarios-->
                <h4>CAT REPUBLIC PETSHOP</h4>
                <ul>
                    <li><a href="https://maps.app.goo.gl/guZkEereAN8MjyybA" target="_blank">Condell 1225,
                            Providencia</a></li>
                    <li>Martes a Domingo de 14:00 a 20:30 hrs</li>
                </ul>
            </section>

            <section class="RRSS"> <!-- RRSS -->
                <h4>SÍGUENOS</h4>
                <a href="https://www.instagram.com/" target="_blank">
                    <img class="icono" src="../img/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/" target="_blank">
                    <img class="icono" src="../img/tiktok.png" alt="TikTok">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img class="icono" src="../img/youtube.png" alt="YouTube">
                </a>
            </section>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
